<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS and Inline-Block CSS Example</title>
    <link rel="stylesheet" href="Example4.css">
</head>
<body>
    <span style="color: red; font-size: 14px;">This is some text styled by inline CSS</span>
    <span class="inline-block">This is some text styled by inline-block CSS</span>
    <span class="block">This is some text styled by block CSS</span>
</body>
</html>
